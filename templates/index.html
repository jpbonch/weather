<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='place'>
      {{ weather_data[0] }}
    </div>
    <div class='time'>
      {{ weather_data[1] }}
    </div>
    <div class='status'>
      {{ weather_data[5] }}
    </div>
    <div class='temp'>
      {{ weather_data[2] }}
    </div>
    <div class='humid'>
      {{ weather_data[3] }}
    </div>
    <div class='wind'>
      {{ weather_data[4] }}
    </div>
    <img src='{{ weather_data[6] }}'>
  </body>
</html>
